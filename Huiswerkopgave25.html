<!DOCTYPE html>
<html lang>
    <head>
    <meta charset="utf-8">
    <title>Huiswerkopgave les 25</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; background-color: aquamarine;}
  #droppable { width: 350px; height: 350px; padding: 0.5em; float: left; margin: 10px; background-color: yellowgreen;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Gelukt!" );
      }
    });
  } );
  </script>
    </head>
    <body>
        <div id="draggable" class="ui-widget-content">
            <p>Verplaats mij</p>
        </div>
        <div id="droppable" class="ui-widget-header">
            <p>Hiernaar toe</p>
        </div>
        <noscript>
            Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
        </noscript>
    </body>
</html>
